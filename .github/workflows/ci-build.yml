
name: CI Build

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'
  pull_request:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read

env:
  DOTNET_NOLOGO: true                     # Disable the .NET logo
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true # Disable the .NET first time experience
  DOTNET_CLI_TELEMETRY_OPTOUT: true       # Disable sending .NET CLI telemetry

jobs:
# MAUI Android Build
  build-android:
    runs-on: windows-2022
    name: Android Build
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET 7
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
          
      - name: Install MAUI Workload
        run: dotnet workload install maui --ignore-failed-sources

      - name: Restore Dependencies
        run: dotnet restore bahbashApp.csproj

      - name: Build MAUI Android
        run: dotnet publish bahbashApp.csproj -c Release -f net7.0-android -p:AndroidKeyStore=True -p:AndroidSigningKeyStore=ba7besh_beta.keystore -p:AndroidSigningKeyAlias=${{secrets.KEYSTOREALIAS}} -p:AndroidSigningKeyPass=${{secrets.KEYSTOREPASSWORD}} -p:AndroidSigningStorePass=${{secrets.KEYSTOREPASSWORD}} --no-restore

      - name: Upload Android Artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-android-ci-build
          path: bin/Release/net7.0-android/*Signed.a*